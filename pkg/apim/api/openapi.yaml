openapi: 3.0.3
info:
  description: ' The Tyk Gateway API is the primary means for integrating your application
    with the Tyk API Gateway'
  license:
    name: Mozilla Public License Version 2.0
    url: https://github.com/TykTechnologies/tyk/blob/master/LICENSE.md
  title: Tyk Gateway API
  version: 5.2.3
servers:
- url: http://localhost:8080
security:
- api_key: []
paths:
  /keys/policy/{keyID}:
    post:
      description: This will add a Policy object to a hashed key
      operationId: addPolicyToKey
      parameters:
      - description: The Key ID
        explode: false
        in: path
        name: keyID
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PolicyUpdateObj'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiModifyKeySuccess'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Internal Server Error
      summary: Add a policy to a key.
      tags:
      - Keys
  /tyk/apis:
    get:
      description: |2-
         List APIs
                 Only if used without the Tyk Dashboard
      operationId: listApis
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/APIDefinition'
                type: array
          description: OK
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Forbidden
      summary: Get list of apis
      tags:
      - APIs
    post:
      description: |2-
         Create API
                 A single Tyk node can have its API Definitions queried, deleted and updated remotely. This functionality enables you to remotely update your Tyk definitions without having to manage the files manually.
      operationId: createApi
      parameters:
      - description: The base API which the new version will be linked to.
        explode: true
        in: query
        name: base_api_id
        required: false
        schema:
          type: string
        style: form
      - description: "The version name of the base API while creating the first version.\
          \ This doesn't have to be sent for the next versions but if it is set, it\
          \ will override base API version name."
        explode: true
        in: query
        name: base_api_version_name
        required: false
        schema:
          type: string
        style: form
      - description: The version name of the created version.
        explode: true
        in: query
        name: new_version_name
        required: false
        schema:
          type: string
        style: form
      - description: "If true, the new version is set as default version."
        explode: true
        in: query
        name: set_default
        required: false
        schema:
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/APIDefinition'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiModifyKeySuccess'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Forbidden
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Internal Server Error
      summary: Creat an API
      tags:
      - APIs
  /tyk/apis/{apiID}:
    delete:
      description: "Deleting an API definition will remove the file from the file\
        \ store, the API definition will NOT be unloaded, a separate reload request\
        \ will need to be made to disable the API endpoint."
      operationId: deleteApi
      parameters:
      - explode: false
        in: path
        name: apiID
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiModifyKeySuccess'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Internal Server Error
      summary: Deleting an API definition with ID
      tags:
      - APIs
    get:
      description: |-
        Get API definition
                Only if used without the Tyk Dashboard
      operationId: getApi
      parameters:
      - explode: false
        in: path
        name: apiID
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIDefinition'
          description: OK
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Not Found
      summary: Get API definition with ID
      tags:
      - APIs
    put:
      description: |-
        Updating an API definition uses the same signature an object as a `POST`, however it will first ensure that the API ID that is being updated is the same as the one in the object being `PUT`.


                Updating will completely replace the file descriptor and will not change an API Definition that has already been loaded, the hot-reload endpoint will need to be called to push the new definition to live.
      operationId: updateApi
      parameters:
      - explode: false
        in: path
        name: apiID
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/APIDefinition'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiModifyKeySuccess'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Internal Server Error
      summary: Updating an API definition  with its ID
      tags:
      - APIs
  /tyk/apis/oas:
    get:
      description: "List all OAS format APIs, when used without the Tyk Dashboard."
      operationId: listApisOAS
      parameters:
      - description: "Mode of OAS get, by default mode could be empty which means\
          \ to get OAS spec including OAS Tyk extension. \n When mode=public, OAS\
          \ spec excluding Tyk extension will be returned in the response"
        explode: true
        in: query
        name: mode
        required: false
        schema:
          enum:
          - public
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/OAS'
                type: array
          description: List of API definitions in OAS format
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Attempted administrative access with invalid or missing key!
      summary: List all OAS format APIS
      tags:
      - OAS APIs
    post:
      description: |2-
         Create API with OAS format
                 A single Tyk node can have its API Definitions queried, deleted and updated remotely. This functionality enables you to remotely update your Tyk definitions without having to manage the files manually.
      operationId: createApiOAS
      parameters:
      - description: The base API which the new version will be linked to.
        explode: true
        in: query
        name: base_api_id
        required: false
        schema:
          type: string
        style: form
      - description: "The version name of the base API while creating the first version.\
          \ This doesn't have to be sent for the next versions but if it is set, it\
          \ will override base API version name."
        explode: true
        in: query
        name: base_api_version_name
        required: false
        schema:
          type: string
        style: form
      - description: The version name of the created version.
        explode: true
        in: query
        name: new_version_name
        required: false
        schema:
          type: string
        style: form
      - description: "If true, the new version is set as default version."
        explode: true
        in: query
        name: set_default
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiModifyKeySuccess'
          description: API created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Malformed API data
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: "Due to enabled use_db_app_configs, please use the Dashboard\
            \ API"
      summary: Create API with OAS format
      tags:
      - OAS APIs
  /tyk/apis/oas/{apiID}:
    delete:
      description: "Deleting an API definition will remove the file from the file\
        \ store, the API definition will NOT be unloaded, a separate reload request\
        \ will need to be made to disable the API endpoint."
      operationId: deleteOASApi
      parameters:
      - explode: false
        in: path
        name: apiID
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiModifyKeySuccess'
          description: API deleted
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: API ID not specified
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Attempted administrative access with invalid or missing key!
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: API not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: When delete request is sent while using dashboard app configs
      summary: Deleting an OAS API
      tags:
      - OAS APIs
    get:
      description: |-
        Get OAS Api definition
          using the api Id
      operationId: getOASApi
      parameters:
      - explode: false
        in: path
        name: apiID
        required: true
        schema:
          type: string
        style: simple
      - description: "Mode of OAS get, by default mode could be empty which means\
          \ to get OAS spec including OAS Tyk extension. \n When mode=public, OAS\
          \ spec excluding Tyk extension will be returned in the response"
        explode: true
        in: query
        name: mode
        required: false
        schema:
          enum:
          - public
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAS'
          description: Api fetched successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: "the requested API definition is in Tyk classic format, please\
            \ use old api endpoint"
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Attempted administrative access with invalid or missing key!
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: API not found
      summary: Get OAS Api definition
      tags:
      - OAS APIs
    put:
      description: |-
        Updating an API definition uses the same signature an object as a `POST`, however it will first ensure that the API ID that is being updated is the same as the one in the object being `PUT`.


                Updating will completely replace the file descriptor and will not change an API Definition that has already been loaded, the hot-reload endpoint will need to be called to push the new definition to live.
      operationId: updateApiOAS
      parameters:
      - explode: false
        in: path
        name: apiID
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAS'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiModifyKeySuccess'
          description: API updated
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: 'When you fail to specify an apiID to update '
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Attempted administrative access with invalid or missing key!
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: API not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: When delete request is sent while using dashboard app configs
      summary: Update OAS API definition
      tags:
      - OAS APIs
  /tyk/apis/oas/{apiID}/export:
    get:
      description: "Mode of OAS export, by default mode could be empty which means\
        \ to export OAS spec including OAS Tyk extension. \n  When mode=public, OAS\
        \ spec excluding Tyk extension is exported"
      operationId: downloadApiOASPublic
      parameters:
      - explode: false
        in: path
        name: apiID
        required: true
        schema:
          type: string
        style: simple
      - description: Can be set to public
        explode: true
        in: query
        name: mode
        required: false
        schema:
          enum:
          - public
          type: string
        style: form
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                $ref: '#/components/schemas/OAS'
          description: API definition
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: requesting API definition that is in Tyk classic format
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Attempted administrative access with invalid or missing key!
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: API not found
      summary: "Download an OAS format APIs, when used without the Tyk Dashboard."
      tags:
      - OAS APIs
  /tyk/apis/oas/export:
    get:
      description: "Download all OAS format APIs, when used without the Tyk Dashboard."
      operationId: downloadApisOASPublic
      parameters:
      - description: "Mode of OAS get, by default mode could be empty which means\
          \ to get OAS spec including OAS Tyk extension. \n When mode=public, OAS\
          \ spec excluding Tyk extension will be returned in the response"
        explode: true
        in: query
        name: mode
        required: false
        schema:
          enum:
          - public
          type: string
        style: form
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                items:
                  $ref: '#/components/schemas/OAS'
                type: array
          description: Get list of oas API definition
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Attempted administrative access with invalid or missing key!
      summary: Download all OAS format APIs
      tags:
      - OAS APIs
  /tyk/cache/{apiID}:
    delete:
      description: Invalidate cache for the given API
      operationId: invalidateCache
      parameters:
      - explode: false
        in: path
        name: apiID
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: OK
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Forbidden
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Internal Server Error
      summary: Invalidate cache
      tags:
      - Cache Invalidation
  /tyk/certs:
    post:
      description: Add a certificate to the Tyk Gateway
      operationId: addCert
      parameters:
      - description: Organisation ID to list the certificates
        explode: true
        in: query
        name: org_id
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APICertificateStatusMessage'
          description: OK
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Forbidden
        "405":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Method Not Allowed
      summary: Add a certificate
      tags:
      - Certs
  /tyk/certs/{certID}:
    delete:
      description: Delete certificate by id
      operationId: deleteCerts
      parameters:
      - description: Certificate ID to be deleted
        explode: false
        in: path
        name: certID
        required: true
        schema:
          type: string
        style: simple
      - description: Organisation ID to list the certificates
        explode: true
        in: query
        name: org_id
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: OK
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Forbidden
      summary: Delete Certificate
      tags:
      - Certs
  /tyk/hello:
    get:
      description: "From v2.7.5 you can now rename the `/hello`  endpoint by using\
        \ the `health_check_endpoint_name` option\n        \n        Returns 200 response\
        \ in case of success"
      operationId: hello
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'
          description: Success
        "405":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Method Not Allowed
      summary: Check the Health of the Tyk Gateway
      tags:
      - Health Checking
  /tyk/keys:
    get:
      description: |2-
         List APIs
                 Only if used without the Tyk Dashboard
      operationId: listKeys
      parameters:
      - description: we don't use filter for hashed keys
        explode: true
        in: query
        name: filter
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiAllKeys'
          description: OK
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Not Found
      summary: List Keys
      tags:
      - Keys
    post:
      description: |-
        Tyk will generate the access token based on the OrgID specified in the API Definition and a random UUID. This ensures that keys can be "owned" by different API Owners should segmentation be needed at an organisational level.
                <br/><br/>
                API keys without access_rights data will be written to all APIs on the system (this also means that they will be created across all SessionHandlers and StorageHandlers, it is recommended to always embed access_rights data in a key to ensure that only targeted APIs and their back-ends are written to.
      operationId: addKey
      parameters:
      - description: The base API which the new version will be linked to.
        explode: true
        in: query
        name: base_api_id
        required: false
        schema:
          type: string
        style: form
      - description: "The version name of the base API while creating the first version.\
          \ This doesn't have to be sent for the next versions but if it is set, it\
          \ will override base API version name."
        explode: true
        in: query
        name: base_api_version_name
        required: false
        schema:
          type: string
        style: form
      - description: The version name of the created version.
        explode: true
        in: query
        name: new_version_name
        required: false
        schema:
          type: string
        style: form
      - description: "If true, the new version is set as default version."
        explode: true
        in: query
        name: set_default
        required: false
        schema:
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionState'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiModifyKeySuccess'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Forbidden
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Internal Server Error
      summary: Create a key
      tags:
      - Keys
  /tyk/keys/{keyID}:
    delete:
      description: "Deleting a key will remove it permanently from the system, however\
        \ analytics relating to that key will still be available."
      operationId: deleteKey
      parameters:
      - description: The Key ID
        explode: false
        in: path
        name: keyID
        required: true
        schema:
          type: string
        style: simple
      - description: Use the hash of the key as input instead of the full key
        explode: true
        in: query
        name: hashed
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiModifyKeySuccess'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Not Found
      summary: Delete Key
      tags:
      - Keys
    get:
      description: Get session info about the specified key. Should return up to date
        rate limit and quota usage numbers.
      operationId: getKey
      parameters:
      - description: The Key ID
        explode: false
        in: path
        name: keyID
        required: true
        schema:
          type: string
        style: simple
      - description: Use the hash of the key as input instead of the full key
        explode: true
        in: query
        name: hashed
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionState'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Not Found
      summary: Get a key with ID
      tags:
      - Keys
    post:
      description: |
        You can use the `POST /tyk/keys/{KEY_ID}` endpoint as defined below to import existing keys into Tyk.

